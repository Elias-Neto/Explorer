<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agende Sua Mentoria</title>

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações Pessoais</legend>

            <div class="col-2">
              <div class="input-wrapper">
                <label for="personal-firstName">Nome</label>
                <input type="text" id="personal-firstName" />
              </div>

              <div class="input-wrapper">
                <label for="personal-lastName">Sobrenome</label>
                <input type="text" id="personal-lastName" />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="personal-email"
                >Email<span>(digite um email válido)</span></label
              >
              <input type="email" id="personal-email" />
            </div>

            <div class="input-wrapper">
              <label for="personal-password"
                >Senha<span>(mínimo de 6 caracteres)</span></label
              >
              <input type="password" id="personal-password" minlength="6" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Mentor</legend>

            <div class="input-wrapper">
              <label for="mentor-firstName"
                >Nome do seu mentor<span>(só o primeiro nome)</span></label
              >
              <input required type="text" id="mentor-firstName" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus Horários Disponíveis</legend>

            <fieldset>
              <div class="fieldset-wrapper">
                <legend>Primeira Mentoria</legend>

                <div class="col-3">
                  <div class="input-wrapper">
                    <label for="firstMentorship-date"
                      >Data<span>(DD/MM/AAAA)</span></label
                    >
                    <input type="date" id="firstMentorShip-date" />
                  </div>

                  <div class="input-wrapper">
                    <label for="firstMentorship-begin">Das</label>
                    <input type="time" id="firstMentorship-begin" />
                  </div>

                  <div class="input-wrapper">
                    <label for="firstMentorship-end">Até</label>
                    <input type="time" id="firstMentorship-end" />
                  </div>
                </div>
              </div>
            </fieldset>

            <fieldset>
              <div class="fieldset-wrapper">
                <legend>Segunda Mentoria</legend>

                <div class="col-3">
                  <div class="input-wrapper">
                    <label for="secondMentorship-date"
                      >Data<span>(DD/MM/AAAA)</span></label
                    >
                    <input type="date" id="firstMentorShip-date" />
                  </div>

                  <div class="input-wrapper">
                    <label for="secondMentorship-begin">Das</label>
                    <input type="time" id="firstMentorship-begin" />
                  </div>

                  <div class="input-wrapper">
                    <label for="secondMentorship-end">Até</label>
                    <input type="time" id="firstMentorship-end" />
                  </div>
                </div>
              </div>
            </fieldset>
          </div>
        </fieldset>
      </form>

      <footer>
        <button form="my-form">Salvar</button>
      </footer>
    </div>
  </body>
</html>
